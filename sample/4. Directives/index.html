<!DOCTYPE html>
<html lang="en" ng-app="AngularjsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> AngularJS Demo </title>

	<link href="libs/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div ng-controller="SearchController">
		<input ng-model="platformName" type="text" class="form-control" placeholder="Enter platform to search">

		<br/>

		<div class="row">
	        <div class="col-sm-4" ng-repeat="platform in platforms | filter : platformName">
	             <a href="#/platform/{{platform.name.toLowerCase()}}">
	                 <thumbnail platform="platform"></thumbnail>
	             </a>
	        </div>
	    </div>
	</div>

	<br/><br/><br/><br/><br/>

	<script src="libs/jquery-1.11.2.min.js"></script>
	<script src="libs/angular-1.3.15/angular.min.js"></script>
	<script src="libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>

	<script src="configs/app.js"></script>
	<script src="controllers/search.js"></script>
	<script src="directives/scripts/thumbnail.js"></script>
</body>
</html>
